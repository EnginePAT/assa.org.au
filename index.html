<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Admin@CIA - Secure Login</title>
  <link rel="stylesheet" href="css/master.css">
</head>
<body>
  <div class="login-container">
    <div class="login-header">
      <h1>ASSA LOGIN</h1>
      <p class="subtext">Australian Secure Services Administration</p>
    </div>
    <form id="loginForm">
      <input type="text" id="username" placeholder="Agent Codename" required />
      <input type="password" id="password" placeholder="Authorization Code" required />
      <button type="submit">Enter System</button>
      <p id="error" class="error"></p>
    </form>
    <div class="footer-note">
      <p>⚠️ Unauthorized access is strictly prohibited.</p>
    </div>
  </div>

  <!-- Supabase client -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@1.35.6/dist/umd/supabase.min.js"></script>
  <!-- Your app logic -->
  <script src="scripts/script.js"></script>
</body>
</html>
